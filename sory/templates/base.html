<!doctype html>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<body>
{% if errors %}
    <ul>
    {% for error in errors %}
        <li>{{ error }}</li>
    {% endfor %}
    </ul>
{% endif %}
<nav>
    {% block nav %}{% endblock %}
</nav>
<main>
    {% block main %}{% endblock %}
</main>
</body>
